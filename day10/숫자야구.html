        // 배열에 값 추가하기 : 배열.push(추가할값);


        const 정답 = [];

        for (let i = 0; i < 4; i++) {
            let 난수;

            while (true) {
                난수 = Math.floor(Math.random() * 10);
                if (정답.indexOf(난수) === -1) {
                    break;
                }
            }
            정답.push(난수);
        }

        // console.log(정답)

        for (let i = 0; i < 10; i++) {
            console.log(`${i + 1}번째 시도입니다.`);

            const 적중 = 게임();

            if (적중 === 4) {

            } else if (i === 9) {

                console.log(`당신이 찾아 헤메던 정답은 ${정답} 입니다 ㅋㅋ`)
            }
        }


        function 게임() {

            const userInput = [];
            let 스트라이크 = 0;
            let 볼 = 0;

            for (let i = 0; i < 4; i++) {
                userInput.push(Number(prompt('숫자를 입력하세요')));
            }

            for (let i = 0; i < 4; i++) {
                if (정답[i] === userInput[i]) {
                    스트라이크++;
                }

                for (let j = 0; j < 4; j++) {
                    if (i !== j && userInput[i] === 정답[j]) {
                        볼++;
                    }
                }
            }

            console.log(`스트라이크 : ${스트라이크}, 볼: ${볼}`);
            console.log(userInput);

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const 수강생 = ['이도근', '이수만', '이수연', '정금필', '정이수', '진연훈', '최제원', '최지현']
        console.log(수강생);


        수강생.push('김갑환');

        for (let i = 0; i < 수강생.length; i++) {
            console.log(`${i + 1}번째 수강생은 ${수강생[i]}입니다.`)
        }



    </script>
</body>

</html>

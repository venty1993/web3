<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    * * * * *<br>
    * * * * *<br>
    * * * * *<br>
    * * * * *<br>
    * * * * *<br>
    <script>
        for (let i = 0; i < 5; i++) {
            a();
        }

        function a() {
            for (let i = 0; i < 5; i++) {
                document.write('* ')
            }
            document.write('<br>')
        }


    </script>
